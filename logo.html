<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            background-color: black;
        }

        svg {
            cursor: pointer;
        }

        #english {
            opacity:0;
        }

        #english,
        #malayalam {
            transition: all 1s ease;
        }


        @keyframes malayalam_transition {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            5% {
                transform: translateY(-10%);
                opacity: 1;
            }

            10% {
                transform: translateY(20%);
                opacity: 0;
            }

            45% {
                transform: translateY(20%);
                opacity: 0;
            }

            48% {
                transform: translateY(-10%);
                opacity: 0;
            }

            52% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes english_transition {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            5% {
                transform: translateY(-10%);
                opacity: 0;
            }

            10% {
                transform: translateY(0%);
                opacity: 1;
            }

            45% {
                transform: translateY(0%);
                opacity: 1;
            }

            48% {
                transform: translateY(-10%);
                opacity: 1;
            }

            52% {
                transform: translateY(0);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        #malayalam {
            animation: malayalam_transition 12s ease 2s infinite;
        }

        #english {
            animation: english_transition 12s ease 2s infinite;
        }

    </style>
</head>
